name: Node.js Package

on:
  release:
    types: [ created ]

jobs:
  publish-npm:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Install
        run: yarn

      - name: Build
        run: yarn run build

      - name: publish
        run: yarn run publish
        env:
          NODE_AUTH_TOKEN: ${{secrets.npm_token}}